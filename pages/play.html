<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Game</title>
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div id="play-background">
            <div class="top-container">
                <div>
                    <div class="flex-row">
                        <div>
                            <img
                                id="enemy"
                                src="../images/wow-fighter-2.gif"
                                alt="enemy"
                            />
                        </div>
                        <div>
                            <img
                                id="heart"
                                src="../images/heart.gif"
                                alt="heart"
                            />
                        </div>
                        <div class="life-bar-container">
                            <div id="life-bar"></div>
                        </div>
                    </div>
                </div>
                <div class="flex-row">
                    <img
                        id="ship-on-bar"
                        src="../images/ship-gif1.gif"
                        alt=""
                    />
                    <div>
                        <img id="heart" src="../images/heart.gif" alt="heart" />
                    </div>
                    <div class="life-bar-container">
                        <div id="life-bar-ship"></div>
                    </div>
                </div>
                <a href="../index.html"
                    ><button id="back-button">BACK</button></a
                >
            </div>
            <img id="monster" src="../images/wow-fighter-2.gif" alt="" />
            <img id="ship" src="../images/spaceship.1.png" alt="" />

            <div class="modal-box">
                <img class="modal-img" src="../images/You-Win.png" alt="" />
                <div class="button-container">
                    <a href="play.html"
                        ><button id="play-again">Play Again</button>
                    </a>
                    <a href="../index.html"
                        ><button id="main-menu">Main Menu</button>
                    </a>
                </div>
            </div>
        </div>
        <script src="../js/app.js"></script>
    </body>
</html>
